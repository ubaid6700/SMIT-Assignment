<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
          <img src="./1.jpg" class="slide-img" alt="img1" />
          <h1>1</h1>
        </div>
        <div class="slide">
          <img src="./2.jpeg" class="slide-img" alt="img2" />
          <h1>2</h1>
        </div>
        <div class="slide">
          <img src="./3.jpeg" class="slide-img" alt="img3" />
          <h1>3</h1>
        </div>
        <div class="slide">
          <img src="./4.jpeg" class="slide-img" alt="img4" />
          <h1>4</h1>
        </div>
        <div class="slide">
          <img src="./5.jpeg" class="slide-img" alt="img5" />
          <h1>5</h1>
        </div>
        <div class="slide">
          <img src="./6.jpeg" class="slide-img" alt="img6" />
          <h1>6</h1>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="prevBtn">
          prev
        </button>
        <button type="button" class="nextBtn">
          next
        </button>
      </div>



    <script src="app.js"></script>
</body>
</html>
